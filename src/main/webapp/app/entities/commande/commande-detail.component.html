<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="commande">
            <h2><span jhiTranslate="myblogApp.commande.detail.title">Commande</span> {{ commande.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myblogApp.commande.adresse">Adresse</span></dt>
                <dd>
                    <span>{{ commande.adresse }}</span>
                </dd>
                <dt><span jhiTranslate="myblogApp.commande.course">Course</span></dt>
                <dd>
                    <div *ngIf="commande.courseId">
                        <a [routerLink]="['/course', commande.courseId, 'view']">{{ commande.courseId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="myblogApp.commande.compte">Compte</span></dt>
                <dd>
                    <div *ngIf="commande.compteId">
                        <a [routerLink]="['/compte', commande.compteId, 'view']">{{ commande.compteId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="myblogApp.commande.restaurant">Restaurant</span></dt>
                <dd>
                    <div *ngIf="commande.restaurantId">
                        <a [routerLink]="['/restaurant', commande.restaurantId, 'view']">{{ commande.restaurantId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="myblogApp.commande.produit">Produit</span></dt>
                <dd>
                    <span *ngFor="let produit of commande.produits; let last = last">
                        <a [routerLink]="['/produit', produit?.id, 'view']">{{ produit.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/commande', commande.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
